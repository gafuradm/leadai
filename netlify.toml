[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/nextjs-server"
  status = 200
  force = true

[functions]
  external_node_modules = ["@netlify/plugin-nextjs"]
  directory = ".netlify/functions/"

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"